<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANALOG SAAT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="circle" id="sc" style="--clr: #2a2f04"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr: #4e5807"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr: #80900a"><i></i></div>

            <span style="--i:1 "><b>1</b></span>
            <span style="--i:2 "><b>2</b></span>
            <span style="--i:3 "><b>3</b></span>
            <span style="--i:4 "><b>4</b></span>
            <span style="--i:5 "><b>5</b></span>
            <span style="--i:6 "><b>6</b></span>
            <span style="--i:7 "><b>7</b></span>
            <span style="--i:8 "><b>8</b></span>
            <span style="--i:9 "><b>9</b></span>
            <span style="--i:10 "><b>10</b></span>
            <span style="--i:11 "><b>11</b></span>
            <span style="--i:12 "><b>12</b></span>

        </div>
 <!-- digital clock -->
        <div class="dijital">
            <div id="time">
                <div id="hours" style="--clr:#80900a ">00</div>
                <div id="minutes" style="--clr:#4e5807 ">00</div>
                <div id="seconds" style="--clr: #2a2f04">00</div>
                <div id="ampm">AM</div>
            </div>

            <div id="history">
                <div id="day" style="--day: #80900a"><i></i></div>
                <div id="month" style="--day:#4e5807"><i></i></div>
                <div id="year" style="--day: #2a2f04"><i></i></div>
            </div>


        </div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
